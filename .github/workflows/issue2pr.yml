          assignees: ${{ github.repository_owner }}
          title: "feat(recipe): ${{ fromJson(steps.parse.outputs.payload).Oppskriftsnavn }}"
          body: |
            :robot: Jeg lagde akkurat en PR for 책 legge til ${{ fromJson(steps.parse.outputs.payload).Oppskriftsnavn }} p책 vegne av [@${{ github.event.issue.user.login }}](${{ github.event.issue.user.html_url }}).

            Resolves #${{ github.event.issue.number }}
          labels: |
            recipe
